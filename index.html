<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Notes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('https://stealthindustries.net/wp-content/uploads/2016/12/Website-Design-Background-1.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Welcome to My Notes
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="credits">
						<label class="login100-form">Semester</label><br>
						<select name="semester" id="semester">
						    <option value="1">I</option>
						    <option value="2">II</option>
						    <option value="3">III</option>
						    <option value="4">IV</option>
						    <option value="5">V</option>
						    <option value="6">VI</option>
						    <option value="7">VII</option>
						    <option value="8">VIII</option>
						  </select><br>
						<!--<span class="focus-input100" data-placeholder="&#xe82a;"></span>-->
					</div>

					<div class="credits">
						<label class="login100-form">Branch</label><br>
						<select name="Branch" id="Branch">
						    <option value="1">Computer Science Engineering</option>
						    <option value="2">Electronics and Communication Engineering</option>
						    <option value="3">Electrical engineering</option>
						    <option value="4">Mechanical Engineering</option>
						    <option value="5">Information Technology Engineering</option>
						    <option value="6">Civil Engineering</option>
						  </select><br>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="button">
							Enter
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
